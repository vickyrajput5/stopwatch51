<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="stop">
    <h2 id="stopwatch">Stopwatch</h2>
</div>
<div>
    <h1 id="hour">00</h1>
    <h1 id="min">00</h1>
    <h1 id="sec">00</h1>
    <h1 id="mili">00</h1>
</div>
<div>
    <button class="btn" onclick="start() " id="start" ><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="btn" onclick="stop() "><i class="fa fa-stop" aria-hidden="true"></i></button>
    <button class="btn" onclick="reset() "><i class="fa fa-step-backward" aria-hidden="true"></i></button>
</div>
</div>


    <script src="app.js"></script>
</body>
